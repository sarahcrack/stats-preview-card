<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>
          Get <span id="insights">insights</span> that help your business grow.
        </h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <span id="companies">10k+<br />COMPANIES </span>
          <span id="templates">314<br />TEMPLATES </span>
          <span id="queries">12m+<br />QUERIES</span>
        </div>
      </div>
      <div class="image">
        <img
          src="./images/image-header-desktop.jpg"
          alt="collaborative-working-desk"
        />
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/sarahcrack/" target="_blank"
          >Sarah Crack</a
        >.
      </div>
    </footer>
  </body>
</html>
